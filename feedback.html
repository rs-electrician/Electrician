<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback | Electrician Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/electric.svg" alt="Electrician Hub Logo">
            <span><strong>Electrician Hub</strong></span>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="price-list.html">Price List</a>
            <a href="gallery.html">Gallery</a>
            <a href="feedback.html" class="active">Feedback</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="section">
        <h2 class="section-title">Customer Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required style="width:100%;padding:0.5rem;margin-bottom:1rem;">
            <label>Service Rating:</label>
            <div class="rating-stars">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            <textarea name="comment" rows="4" placeholder="Your feedback..." style="width:100%;margin-top:1rem;padding:0.6rem;"></textarea>
            <button type="submit" class="cta-btn" style="margin-top:1rem;">Submit Feedback</button>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-links">
            <a href="index.html">Home</a> |
            <a href="services.html">Services</a> |
            <a href="price-list.html">Price List</a> |
            <a href="gallery.html">Gallery</a> |
            <a href="feedback.html">Feedback</a> |
            <a href="contact.html">Contact</a>
        </div>
        <div>
            &copy; 2025 RS-Electrician Hub | Designed by Rishabh Tripathi
        </div>
    </footer>
</body>
</html>
